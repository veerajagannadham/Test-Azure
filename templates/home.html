<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff5ec 0%, #ffe8d6 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4a3933;
    }
    
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(226, 151, 90, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
    }
    
    h1 {
      text-align: center;
      color: #c85a38;
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #e8a87c;
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #886752;
      font-size: 14px;
      transition: color 0.3s;
    }
    
    .form-group:focus-within label {
      color: #d76f45;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ebcfb2;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s;
      box-sizing: border-box;
      background-color: #fffbf7;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #e8a87c;
      outline: none;
      box-shadow: 0 0 0 3px rgba(232, 168, 124, 0.2);
      background-color: #fff;
    }
    
    input[type="submit"] {
      background-color: #e07a5f;
      color: white;
      border: none;
      padding: 16px 20px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(224, 122, 95, 0.2);
    }
    
    input[type="submit"]:hover {
      background-color: #d6683d;
      box-shadow: 0 6px 8px rgba(224, 122, 95, 0.3);
      transform: translateY(-2px);
    }
    
    input[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(224, 122, 95, 0.2);
    }
    
    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 15px;
      color: #8a7968;
    }
    
    a {
      color: #d76f45;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    a:hover {
      color: #c85a38;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form action="/" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <input type="submit" value="Register" />
    </form>
    
    <p class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>
</body>
</html>
